<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="http://placehold.it/800x200">

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

  </ion-list>

  <button block ion-button (click)="resetPassword()">Reset Password</button>

</ion-content>
