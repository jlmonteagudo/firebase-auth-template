<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="http://placehold.it/800x200">

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password </ion-label>
      <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <button block ion-button (click)="login()">Login</button>
  <button clear block ion-button (click)="goToSignUp()" padding-top>No Account? Sign Up Here</button>
  <button ion-button block clear (click)="goToResetPassword()">I forgot my password</button>

</ion-content>
